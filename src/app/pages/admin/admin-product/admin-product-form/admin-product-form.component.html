<div class="card-body">
    <div>
        <a routerLink="/admin/products"><button class="btn btn-primary">Quay lại</button></a>
    </div>
    <form [formGroup]="productForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Product Name" formControlName="name">
                </div>
                <app-show-validate [field]="productForm.get('name')" key="Tên sản phẩm"></app-show-validate>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" placeholder="Product Image" formControlName="image">
                </div>
                <app-show-validate [field]="productForm.get('image')" key="Ảnh"></app-show-validate>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" placeholder="Product Price" formControlName="price">
                </div>
                <app-show-validate [field]="productForm.get('price')" key="Giá"></app-show-validate>
            </div>
            <div class="col-md-6 pl-1">
                <label>Category</label>
                <select class="form-group category-select" formControlName="category">
                    <option value="">Select Category</option>
                    <option *ngFor="let item of category" value="{{item._id}}">{{item.name}}
                    </option>
                </select>
                <app-show-validate [field]="productForm.get('category')" key="Danh mục"></app-show-validate>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Discount</label>
                    <input type="text" class="form-control" placeholder="Discount" formControlName="discount">
                </div>
                <app-show-validate [field]="productForm.get('discount')" key="Giảm giá"></app-show-validate>
            </div>
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Desc</label>
                    <textarea type="text" class="form-control" placeholder="Description"
                        formControlName="desc"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" [disabled]="!productForm.valid">Submit</button>
            </div>
        </div>

    </form>

</div>
