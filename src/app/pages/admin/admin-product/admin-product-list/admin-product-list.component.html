<div>
    <button routerLink="/admin/products/create" class="btn btn-info">Add Products</button>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> List Product</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Price</th>
                                <th scope="col">Discount</th>
                                <th scope="col">Status</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of product; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.name}}</td>
                                <td>{{item.image}}</td>
                                <td>{{item.price}}</td>
                                <td>{{item.discount}}</td>
                                <td>
                                    <div class="status-true" *ngIf="item.status==true" (click)="onStatus(item._id!)">
                                        <button>Active</button>
                                    </div>
                                    <div class="status-false" *ngIf="item.status==false" (click)="onStatus(item._id!)">
                                        <button>Disable</button>
                                    </div>
                                </td>
                                <td>
                                    <a class="btn btn-primary" routerLink="/admin/products/edit/{{item._id}}">Update</a>
                                    <button class="btn btn-danger" (click)="onDelete(item._id)">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
