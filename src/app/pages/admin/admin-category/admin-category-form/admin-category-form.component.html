<div class="card-body">
    <div>
        <a routerLink="/admin/category">Quay lại --></a>
    </div>
    <form [formGroup]="categoryForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 pl-1">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Product Category" formControlName="name">
                </div>
                <app-show-validate [field]="categoryForm.get('name')" key="Danh mục"></app-show-validate>
            </div>
        </div>
        <div class="row">
            <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" [disabled]="!categoryForm.valid">Submit</button>
            </div>
        </div>
    </form>
</div>
