<div>
    <button routerLink="/admin/category/create" class="btn btn-info">Add Category</button>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> List</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th scope="col">STT</th>
                                <th scope="col">Name</th>
                                <th scope="col">Status</th>
                                <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of category; index as i">
                                <th scope="row">{{i+1}}</th>
                                <td>{{item.name}}</td>
                                <td>
                                    <div class="status-true" *ngIf="item.status==true" (click)="onStatus(item._id!)">
                                        <button>Active</button>
                                    </div>
                                    <div class="status-false" *ngIf="item.status==false" (click)="onStatus(item._id!)">
                                        <button>Disable</button>
                                    </div>
                                </td>
                                <td>
                                    <button (click)="onRemove(item._id!)" class="btn btn-danger">Remove</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
